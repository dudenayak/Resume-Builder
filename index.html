<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">

        <title>Resume Builder</title>

    </head>
    <body>

        <!-- HTML CODE -->

     <div class="container">
        <h1 class="text-center my-2">Resume Builder</h1>
        <p class="text-center">By Devesh Jain</p>

        <div class="row">
            <div class="col-md-6">
                
                <!-- FIRST COLUMN -->
                <h3>Personal Information</h3>

                <div class="form-group">
                    <label for="nameField">Name</label>
                    <input type="text" id="contactField" 
                    placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="contactField">Contact Number</label>
                    <input type="text" id="contactField" 
                    placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="addressField">Address</label>
                    <textarea
                    id="addressField" 
                    placeholder="Enter here" class="form-control" rows="5"></textarea> 
                </div>

                <p class="text-secondary my-3">Important Links</p>

                <div class="form-group mt-2">
                    <label for="liField">LinkedIn</label>
                    <input type="text" id="liField" 
                    placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="gitField">GitHub</label>
                    <input type="text" id="gitField" 
                    placeholder="Enter here" class="form-control" />
                </div>

                <div class="form-group mt-2">
                    <label for="ccField">Code Chef</label>
                    <input type="text" id="ccField" 
                    placeholder="Enter here" class="form-control" />
                </div>

            </div>
            <div class="col-md-6">

                <!-- SECOND COLUMN -->
                <h3>Professional Information</h3>

                <div class="form-group mt-2">
                    <label for="">Objective</label>
                    <textarea
                    placeholder="Enter here" class="form-control " rows="5"></textarea> 
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea
                    placeholder="Enter here" class="form-control weField" rows="3" ></textarea> 

                    <!-- NEW TEXTAREA -->

                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWEField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea
                    placeholder="Enter here" class="form-control aqField" rows="3"></textarea> 

                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAQField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="container text-center mt-3">
        <button class="btn btn-primary btn-lg">Generate Resume</button>
        </div>

     </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
